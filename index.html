<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">TIC TAC TOE</h1>
      <div class="score-player-a-container">
        player A: <span id="score-player-a">0</span>
      </div>
      <div class="board">
        <button data-cell-number="0" class="cell-0"></button>
        <button data-cell-number="1" class="cell-1"></button>
        <button data-cell-number="2" class="cell-2"></button>
        <button data-cell-number="3" class="cell-3"></button>
        <button data-cell-number="4" class="cell-4"></button>
        <button data-cell-number="5" class="cell-5"></button>
        <button data-cell-number="6" class="cell-6"></button>
        <button data-cell-number="7" class="cell-7"></button>
        <button data-cell-number="8" class="cell-8"></button>
      </div>
      <div class="score-player-b-container">
        player B: <span id="score-player-b">0</span>
      </div>
      <h2 id="round-number-container">
        ROUND: <span id="round-number">1</span>
      </h2>
      <button id="next-round-btn" class="hidden">NEXT ROUND</button>
      <button id="restart-btn">RESTART</button>
      <div class="start-window">
        <h1>TIC TAC TOE</h1>
        <form>
          <label id="player-a-label" for="player-a-select">PLAYER A</label>
          <select name="player-a" id="player-a-select">
            <option value="human">HUMAN</option>
            <option value="ai">AI</option>
          </select>

          <h2><em>VS</em></h2>

          <label id="player-b-label" for="player-b-select">PLAYER B</label>
          <select name="player-b" id="player-b-select">
            <option value="human">HUMAN</option>
            <option value="ai">AI</option>
          </select>

          <button type="submit" id="start-game-btn">START</button>
        </form>
      </div>
    </div>
  </body>
</html>
